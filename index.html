<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <!-- My CSS-->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <main>
    <article class="pruduct">
    <picture class="product__img">  
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume bottle laying flat on a table with green leaves below it">
  </picture>

  <div class="product__content">
   <p class="product__category">Perfume</p>

  <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
<div class="flex-group">

  <p class="product__price">
    <span class="visually-hidden">Currrent price</span>
    $149.99
  </p>
  <p class="product__original-price"><span class="visually-hidden">Original price</span>
  </span>
    <s>$169.99</s></p>

</div>
   <button class="button"
    data-icon="shopping-cart">Add to Cart</button>
</div>

</article>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
